<!-- artigos.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos de Data Science</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --python-blue: #3776AB;
            --python-yellow: #FFD43B;
        }
        
        .article-card {
            border-left: 4px solid var(--python-blue);
            transition: transform 0.3s;
        }
        
        .article-card:hover {
            transform: translateX(5px);
        }
        
        .tag {
            background: var(--python-yellow);
            color: var(--python-blue);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
        }
    </style>
</head>
<body class="container py-5">

    <!-- Lista de Artigos -->
    <div id="articles-list">
        <!-- Artigo 1 - Regressão Linear -->
        <div class="article-card card mb-4 shadow-sm">
            <div class="card-body">
                <h2>Regressão Linear: Teoria e Aplicação Prática</h2>
                <div class="text-muted mb-3">Publicado em: 20/03/2024</div>
                <p class="card-text">Um guia completo sobre regressão linear, desde os fundamentos matemáticos até a implementação prática em Python.</p>
                <div class="mb-3">
                    <span class="tag me-2">Estatística</span>
                    <span class="tag me-2">Machine Learning</span>
                    <span class="tag">Python</span>
                </div>
                <a href="artigos_escritos/regressao.html" class="btn" style="background: var(--python-blue); color: white;">Ler Artigo Completo</a>
            </div>
        </div>
    </div>

    <!-- Formulário para Novo Artigo -->
    <div class="form-section mt-5">
        <h3 class="mb-4">Adicionar Novo Artigo</h3>
        <div class="mb-3">
            <input type="text" class="form-control" id="article-title" placeholder="Título do Artigo">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="article-content" rows="4" placeholder="Conteúdo do Artigo"></textarea>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="article-tags" placeholder="Tags (separadas por vírgula)">
        </div>
        <button class="btn" style="background: var(--python-blue); color: white;" onclick="addArticle()">Publicar Artigo</button>
    </div>

    <script>
        function addArticle() {
            const title = document.getElementById('article-title').value;
            const content = document.getElementById('article-content').value;
            const tags = document.getElementById('article-tags').value.split(',');

            if(title && content) {
                const newArticle = document.createElement('div');
                newArticle.className = 'article-card card mb-4 shadow-sm';
                newArticle.innerHTML = `
                    <div class="card-body">
                        <h2>${title}</h2>
                        <div class="text-muted mb-3">Publicado em: ${new Date().toLocaleDateString()}</div>
                        <p class="card-text">${content.substring(0, 150)}...</p>
                        <div class="mb-3">${tags.map(tag => `<span class="tag me-2">${tag.trim()}</span>`).join('')}</div>
                        <a href="#" class="btn" style="background: var(--python-blue); color: white;">Ler Artigo</a>
                    </div>
                `;

                document.getElementById('articles-list').prepend(newArticle);
                
                // Limpar formulário
                document.getElementById('article-title').value = '';
                document.getElementById('article-content').value = '';
                document.getElementById('article-tags').value = '';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
